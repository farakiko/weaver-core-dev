### use `&`, `|`, `~` for logical operations on numpy arrays
### can use functions from `math`, `np` (numpy), and `ak` in the expression

## Note: hww has fake fj_isQCD=1.. However in below selection we do not select label_H_wwunmatch in training pool
selection: >-
  (fj_pt>0)

### selection to apply at test time (i.e., when running w/ --predict)
# note that we use variable-mass ttbar for training, but only 1/7 of the Z'-> SM ttbar sample for reference
test_time_selection: >-
  (fj_pt>0)

new_variables:
    ### [format] name: formula
    ### can use functions from `math`, `np` (numpy), and `ak` in the expression

    label_unmatched: ~(matched_mask)   # target=genjetmass

    label_H: (matched_mask) & (fj_lepinprongs ==1) & (fj_nquarks==2)   # target=125

    label_QCD: (matched_mask) & ( (fj_QCDb>0) | (fj_QCDbb>0) | (fj_QCDc>0) | (fj_QCDcc>0) | (fj_QCDothers>0) )  # target=genjetmass

    label_Top_W: (matched_mask) & (fj_Top_nbquarks==0) & (fj_Top_nleptons>0)  # target=80
    label_Top_bW: (matched_mask) & (fj_Top_nbquarks>0) & (fj_Top_nleptons>0)  # target=170

    label_W_merged: (matched_mask) & ( (fj_V_elenu>0) | (fj_V_munu>0) )  # target=80

preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  ### [note]: `[var]_mask` will not be transformed even if `method=auto`
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 

